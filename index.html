<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  
  <!-- إضافة مكتبة Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  
  <!-- إضافة مكتبة Leaflet Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- إضافة مكتبة Leaflet Locate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.72.0/L.Control.Locate.min.css" />

  <!-- إضافة مكتبة Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- إضافة مكتبة Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  
  <!-- إضافة مكتبة jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- إضافة مكتبة Leaflet Geocoder JavaScript -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- إضافة مكتبة Leaflet Locate JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.72.0/L.Control.Locate.min.js"></script>

  <script>
    // إعداد خيارات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة قاعدة للخريطة
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تعريف طبقات للمنطقة وحاويات النفايات
    let zonesLayer = L.layerGroup().addTo(map);
    let wasteContainersLayer = L.layerGroup().addTo(map);

    // تحميل بيانات GeoJSON للمناطق وإضافتها إلى طبقة zonesLayer
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(zonesLayer);
    });

    // تحميل بيانات GeoJSON لحاويات النفايات وإضافتها إلى طبقة wasteContainersLayer
    $.getJSON("wasteContainer.json", function (WC) {
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(wasteContainersLayer);
    });

    // إضافة مفتاح للتحكم في الطبقات
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };

    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    // إضافة خاصية البحث باستخدام Geocoder
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

    // إضافة زر البحث عن الموقع الحالي باستخدام Locate Control
    L.control.locate({
      position: 'topright',
      drawCircle: true,
      follow: true,
      setView: true,
      keepCurrentZoomLevel: true,
      markerClass: L.marker,
      circleStyle: {
        color: '#136AEC',
        fillColor: '#136AEC',
        fillOpacity: 0.15
      },
      markerStyle: {
        color: '#136AEC',
        fillColor: '#2A93EE',
        fillOpacity: 1
      },
      icon: 'fa fa-location-arrow',
      iconLoading: 'fa fa-spinner fa-spin',
      onLocationError: function(err) {
        alert(err.message);
      },
      showPopup: true,
      strings: {
        title: "Show me where I am",  // نص يظهر عند تمرير الماوس على الزر
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
      },
      locateOptions: {
        maxZoom: 16,
        enableHighAccuracy: true,
        watch: true,       // متابعة الموقع وتحديثه تلقائيًا
        timeout: 10000,    // تحديث الموقع كل 10 ثوانٍ
        maximumAge: 0      // عدم الاحتفاظ بالموقع السابق
      }
    }).addTo(map);
  </script>
</body>

</html>
