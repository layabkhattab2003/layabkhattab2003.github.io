<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Enhanced Interactive Map</title>
  
  <!-- إضافة مكتبة Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  
  <!-- إضافة مكتبة Leaflet Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- إضافة مكتبة Leaflet Compass CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-compass/0.3.0/leaflet-compass.css" />

  <!-- إضافة مكتبة Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <!-- إضافة مكتبة Leaflet Measure CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- إضافة مكتبة Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  
  <!-- إضافة مكتبة jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- إضافة مكتبة Leaflet Geocoder JavaScript -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- إضافة مكتبة Leaflet Compass JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-compass/0.3.0/leaflet-compass.min.js"></script>

  <!-- إضافة مكتبة Leaflet Draw JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- إضافة مكتبة Leaflet Measure JavaScript -->
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>

  <script>
    // إعداد خيارات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045], // إحداثيات المركز الأولية
      zoom: 17.5,
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة قاعدة للخريطة
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // إضافة بوصلة للخريطة
    L.control.compass({
      position: 'topright',      // تحديد موقع البوصلة في الزاوية العلوية اليمنى
      autoActive: true,          // تفعيل البوصلة تلقائيًا
      showDigit: true            // عرض الزاوية الرقمية على البوصلة
    }).addTo(map);

    // إضافة أداة قياس المسافات والمساحات
    L.control.measure({
      position: 'topright',
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      primaryAreaUnit: 'sqmeters',
      secondaryAreaUnit: 'hectares'
    }).addTo(map);

    // إنشاء طبقة الموقع
    let locationLayer = L.layerGroup();

    // دالة لتحديد الموقع
    function locateUser() {
      map.locate({
        setView: true,
        maxZoom: 16,
        enableHighAccuracy: true
      }).on('locationfound', function(e) {
        const radius = e.accuracy / 2;

        // تنظيف أي مواقع سابقة
        locationLayer.clearLayers();

        // إضافة دائرة وعلامة الموقع
        L.circle(e.latlng, radius, {
          color: '#136AEC',
          fillColor: '#136AEC',
          fillOpacity: 0.15
        }).addTo(locationLayer)
        .bindPopup("You are within " + radius + " meters from this point");

        L.marker(e.latlng).addTo(locationLayer)
        .bindPopup("You are here").openPopup();
      }).on('locationerror', function(e) {
        alert("Location access denied. Please enable location services.");
      });
    }

    // استدعاء وظيفة تحديد الموقع عند إضافة طبقة الموقع فقط
    map.on('overlayadd', function(eventLayer){
      if(eventLayer.name === 'My Location'){
        locateUser();
      }
    });

    // إزالة طبقة الموقع عند إخفائها من مفتاح الطبقات
    map.on('overlayremove', function(eventLayer){
      if(eventLayer.name === 'My Location'){
        locationLayer.clearLayers();
      }
    });

    // إضافة أداة الرسم للخريطة
    const drawControl = new L.Control.Draw({
      edit: {
        featureGroup: locationLayer // استخدام طبقة الموقع لتخزين الرسومات
      }
    });
    map.addControl(drawControl);

    // التعامل مع حدث الرسم
    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      locationLayer.addLayer(layer); // إضافة الشكل المرسوم إلى طبقة الموقع
    });

    // إعداد مفتاح الطبقات
    const baseLayers = {};
    const overlays = {
      "My Location": locationLayer  // إضافة طبقة الموقع إلى المفتاح
    };

    // إضافة مفتاح الطبقات إلى الخريطة
    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    // إضافة خاصية البحث باستخدام Geocoder
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

    // عرض إحداثيات الموقع عند النقر على الخريطة
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(5); // الحصول على خط العرض بدقة 5 خانات عشرية
      const lng = e.latlng.lng.toFixed(5); // الحصول على خط الطول بدقة 5 خانات عشرية
      L.popup()
        .setLatLng(e.latlng)               // تحديد موقع النافذة المنبثقة
        .setContent(`Latitude: ${lat}, Longitude: ${lng}`) // عرض الإحداثيات في النافذة
        .openOn(map);
    });
  </script>
</body>

</html>
