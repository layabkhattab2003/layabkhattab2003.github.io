<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  
  <!-- إضافة مكتبة Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  
  <!-- إضافة مكتبة Leaflet Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- إضافة مكتبة Leaflet Locate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.72.0/L.Control.Locate.min.css" />

  <!-- إضافة مكتبة Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    /* تصميم زر الموقع اليدوي */
    #locate-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <!-- زر الموقع اليدوي -->
  <button id="locate-button"><i class="fas fa-map-marker-alt"></i> Show My Location</button>

  <!-- إضافة مكتبة Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  
  <!-- إضافة مكتبة jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- إضافة مكتبة Leaflet Geocoder JavaScript -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- إضافة مكتبة Leaflet Locate JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.72.0/L.Control.Locate.min.js"></script>

  <script>
    // إعداد خيارات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة قاعدة للخريطة
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تعريف طبقات للمنطقة وحاويات النفايات
    let zonesLayer = L.layerGroup().addTo(map);
    let wasteContainersLayer = L.layerGroup().addTo(map);

    // تحميل بيانات GeoJSON للمناطق وإضافتها إلى طبقة zonesLayer
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(zonesLayer);
    });

    // تحميل بيانات GeoJSON لحاويات النفايات وإضافتها إلى طبقة wasteContainersLayer
    $.getJSON("wasteContainer.json", function (WC) {
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(wasteContainersLayer);
    });

    // إضافة مفتاح للتحكم في الطبقات
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };

    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    // إضافة خاصية البحث باستخدام Geocoder
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

    // إضافة وظيفة تحديد الموقع عند النقر على الزر اليدوي
    document.getElementById("locate-button").onclick = function () {
      map.locate({
        setView: true,
        maxZoom: 16,
        enableHighAccuracy: true
      });
    };

    // تحديد الموقع وعرض دائرة حوله
    map.on('locationfound', function (e) {
      const radius = e.accuracy / 2;

      L.circle(e.latlng, radius, {
        color: '#136AEC',
        fillColor: '#136AEC',
        fillOpacity: 0.15
      }).addTo(map)
      .bindPopup("You are within " + radius + " meters from this point").openPopup();

      L.marker(e.latlng, {
        icon: L.divIcon({ className: 'fas fa-map-marker-alt', iconSize: [20, 20] })
      }).addTo(map)
      .bindPopup("You are here").openPopup();
    });

    // التعامل مع الخطأ في تحديد الموقع
    map.on('locationerror', function(e) {
      alert("Location access denied. Please enable location services.");
    });
  </script>
</body>

</html>
