<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  
  <!-- إضافة مكتبة Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  
  <!-- إضافة مكتبة Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    #find-route-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <button id="find-route-btn">Find Nearest Container</button>

  <!-- إضافة مكتبة Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  
  <!-- إضافة مكتبة Leaflet Routing Machine JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <script>
    // إعداد خيارات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة قاعدة للخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // طبقة لحاويات النفايات
    let wasteContainersLayer = L.layerGroup().addTo(map);
    const wasteContainers = [
      [31.9065, 35.2075], // موقع الحاوية 1
      [31.9055, 35.2055], // موقع الحاوية 2
      [31.9040, 35.2080]  // موقع الحاوية 3
      // يمكن إضافة المزيد من الحاويات هنا
    ];

    // إضافة الحاويات إلى طبقة الحاويات
    wasteContainers.forEach(coords => {
      L.marker(coords).addTo(wasteContainersLayer);
    });

    // طبقة للمسار
    let routingControl;

    // دالة لتحديد موقع المستخدم
    function locateUserAndFindRoute() {
      map.locate({
        setView: true,
        maxZoom: 16,
        enableHighAccuracy: true
      }).on('locationfound', function(e) {
        const userLocation = e.latlng;
        const nearestContainer = findNearestContainer(userLocation);

        // إذا كان هناك مسار سابق، نقوم بإزالته
        if (routingControl) {
          map.removeControl(routingControl);
        }

        // إنشاء مسار إلى أقرب حاوية
        routingControl = L.Routing.control({
          waypoints: [
            userLocation,
            nearestContainer
          ],
          routeWhileDragging: true
        }).addTo(map);

      }).on('locationerror', function() {
        alert("Location access denied. Please enable location services.");
      });
    }

    // دالة لإيجاد أقرب حاوية بناءً على موقع المستخدم
    function findNearestContainer(userLocation) {
      let nearestContainer = null;
      let shortestDistance = Infinity;

      wasteContainers.forEach(coords => {
        const distance = userLocation.distanceTo(L.latLng(coords));
        if (distance < shortestDistance) {
          shortestDistance = distance;
          nearestContainer = L.latLng(coords);
        }
      });

      return nearestContainer;
    }

    // إضافة حدث للنقر على زر "Find Nearest Container"
    document.getElementById('find-route-btn').addEventListener('click', locateUserAndFindRoute);
  </script>
</body>

</html>
