<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers - Find Nearest Route</title>
  
  <!-- إضافة مكتبة Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  
  <!-- إضافة مكتبة Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    #find-route-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- خريطة Leaflet -->
  <div id="map"></div>
  
  <!-- زر البحث عن أقرب حاوية -->
  <button id="find-route-btn">Find Nearest Container</button>

  <!-- إضافة مكتبة Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  
  <!-- إضافة مكتبة Leaflet Routing Machine JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <script>
    // إعداد خيارات الخريطة
    const mapOptions = {
      center: [31.9045, 35.2045], // مركز الخريطة على مدينة رام الله
      zoom: 17.5,
      zoomSnap: 0.5
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة خريطة أساسية
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // طبقة لمواقع حاويات النفايات
    const wasteContainers = [
      [31.9065, 35.2075], // موقع حاوية النفايات 1
      [31.9055, 35.2055], // موقع حاوية النفايات 2
      [31.9040, 35.2080]  // موقع حاوية النفايات 3
      // يمكنك إضافة المزيد من الإحداثيات للحاويات هنا
    ];

    // إضافة حاويات النفايات إلى الخريطة كعلامات (Markers)
    const wasteContainersLayer = L.layerGroup();
    wasteContainers.forEach(coords => {
      L.marker(coords).addTo(wasteContainersLayer);
    });
    wasteContainersLayer.addTo(map);

    // طبقة المسار
    let routingControl;

    // دالة لتحديد موقع المستخدم وإنشاء المسار إلى أقرب حاوية
    function locateUserAndFindRoute() {
      // تحديد موقع المستخدم
      map.locate({
        setView: true,
        maxZoom: 16,
        enableHighAccuracy: true
      }).on('locationfound', function(e) {
        const userLocation = e.latlng;

        // إيجاد أقرب حاوية
        const nearestContainer = findNearestContainer(userLocation);

        // إزالة المسار السابق إذا كان موجودًا
        if (routingControl) {
          map.removeControl(routingControl);
        }

        // رسم المسار إلى أقرب حاوية
        routingControl = L.Routing.control({
          waypoints: [
            userLocation,        // نقطة بداية المسار: موقع المستخدم
            nearestContainer     // نقطة نهاية المسار: أقرب حاوية
          ],
          routeWhileDragging: true
        }).addTo(map);

      }).on('locationerror', function() {
        alert("Location access denied. Please enable location services.");
      });
    }

    // دالة لإيجاد أقرب حاوية من موقع المستخدم
    function findNearestContainer(userLocation) {
      let nearestContainer = null;
      let shortestDistance = Infinity;

      wasteContainers.forEach(coords => {
        const distance = userLocation.distanceTo(L.latLng(coords));
        if (distance < shortestDistance) {
          shortestDistance = distance;
          nearestContainer = L.latLng(coords);
        }
      });

      return nearestContainer;
    }

    // إضافة حدث عند النقر على زر "Find Nearest Container"
    document.getElementById('find-route-btn').addEventListener('click', locateUserAndFindRoute);
  </script>
</body>

</html>
