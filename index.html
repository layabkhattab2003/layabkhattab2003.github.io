<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  
  <!-- إضافة مكتبة Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  
  <!-- إضافة مكتبة Leaflet Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- إضافة مكتبة Leaflet Compass CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-compass/0.3.0/leaflet-compass.min.css" />

  <!-- إضافة مكتبة Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- إضافة مكتبة Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  
  <!-- إضافة مكتبة jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- إضافة مكتبة Leaflet Geocoder JavaScript -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- إضافة مكتبة Leaflet Compass JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-compass/0.3.0/leaflet-compass.min.js"></script>

  <script>
    // إعداد خيارات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة قاعدة للخريطة
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // إضافة بوصلة للخريطة
    L.control.compass({
      position: 'topright',      // تحديد موقع البوصلة
      autoActive: true,          // تفعيل البوصلة تلقائيًا
      showDigit: true            // عرض الرقم على البوصلة
    }).addTo(map);

    // عرض إحداثيات الموقع عند النقر على الخريطة
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(5); // عرض الإحداثيات بخمس خانات عشرية
      const lng = e.latlng.lng.toFixed(5);
      L.popup()
        .setLatLng(e.latlng)
        .setContent(`Latitude: ${lat}, Longitude: ${lng}`)
        .openOn(map);
    });
  </script>
</body>

</html>
